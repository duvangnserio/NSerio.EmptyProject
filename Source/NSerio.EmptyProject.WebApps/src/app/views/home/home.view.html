<app-calendar-toolbar
  [title]="title()"
  [(onNext)]="next"
  [(onPrev)]="prev"
  [(onToday)]="setToday"
  [(view)]="view"
></app-calendar-toolbar>
<div class="h-full">
  <app-calendar
    [(title)]="title"
    [(view)]="view"
    [next]="next()"
    [prev]="prev()"
    [today]="setToday()"
  ></app-calendar>
</div>
